{% extends 'admin_templates/bases.html' %}

{% block title %} Doanh Thu {% endblock %}

{% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">
        <h2 class="my-5 h2 text-center text-primary">Báo Cáo Doanh Thu</h2>
        <!-- Adjust canvas size by specifying width and height -->
        <canvas id="revenueChart" width="250" height="100"></canvas>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var ctx = document.getElementById('revenueChart').getContext('2d');
                var revenueChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Doanh thu', 'Tiền Điện', 'Tiền Nước', 'Dịch Vụ'],
                        datasets: [{
                            label: 'Doanh Thu',
                            data: [
                                {{ total_revenue }},
                                {{ total_electric }},
                                {{ total_water }},
                                {{ total_service }}
                            ],
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        </script>
    </div>
</main>
{% endblock %}
